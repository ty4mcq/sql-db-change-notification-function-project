name: Build and deploy ASP.Net Core app to Azure Web App - infotechtion-tyler-demo-web-application

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: DemoWebApplication

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release DemoWebApplication.csproj

      - name: dotnet publish
        run: dotnet publish --configuration Release --output ../publish DemoWebApplication.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E4C66C6E46ED46BEBEF27C7DA3722717 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A24128AB2C87431CB9872F266FAFB5B2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_69E916F085AF407D8A30FFB965591CF8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'infotechtion-tyler-demo-web-application'
          slot-name: 'Production'
          package: publish
