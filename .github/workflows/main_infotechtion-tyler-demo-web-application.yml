# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - infotechtion-tyler-demo-web-application

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  WORKING_DIRECTORY: DemoWebApplication
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.WORKING_DIRECTORY}}/DemoWebApplication.csproj"

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CA6B0DC155774B3D8E1C54F66D35F54A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD5575AE16F541AF80E001968BEEED1F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_619EF1A7E71F4F8685C4B8ABAECE48AD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'infotechtion-tyler-demo-web-application'
          slot-name: 'Production'
          package: '${{env.WORKING_DIRECTORY}}/DemoWebApplication.csproj'
          
